<html>
<head>
<style>
	#floatbar {
    position:relative;
	margin:20px 0px 0px 40px;
}

.popup {
    position:absolute;
    top:20px;
    left:30px;
    height:30px;
    background:#ccc;
    display:none;
}
</style>
<script src="../jquery.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
    $("#floatbar").hover(function(){
        $(".popup").fadeIn("fast");
        }, function(){
        $(".popup").fadeOut("fast");
    });
});
</script>

</head>
<body>
	
	<a id="floatbar" href="#">
    <div class="popup">Hi there</div>
    click here
	</a>
</body>
</html>
